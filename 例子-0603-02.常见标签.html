<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 注释的添加和取消  ctl+/  -->
	<!-- 注释：1.给自己看 2.给别人看 -->
	<!-- 标签分为单标签和双标签 -->
	<!-- 水平线    <hr /> -->
	<hr />
	<!-- 换行 <br /> -->
	这是第一行 <br />
	这是第二行
	<!-- 标题标签  h1-h6 大-小 -->
	<h1>我是</h1>
	<h2>黑黑的</h2>
	<h3>帅气的</h3>
	<h4>主播</h4>
	<h5>大叔</h5>
	<h6>HeyGor</h6>
	<!-- 文字标签 文字变大，变颜色 <font></font> -->
	<!-- <font color="blue">我的小可爱！</font> -->
	<strong>我很强壮！</strong>
	我很瘦弱！
</body>
</html>
