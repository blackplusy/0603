<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	var a=10;
	var b="10";
	if ( a==b )
	{
		document.write("非严格意义上，a=b <br>");
	}
	if ( a===b )
	{
		document.write("严格意义上a=b <br>");
	}
	else
	{
		document.write("严格意义上a!=b! <br>");
	}
	</script>
</body>
</html>
