<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- img是最重要的单标签 -->
	<!-- 每个标签都有自己的属性 -->
	<!-- src是图片的地址 属性1="" 属性2="" -->
<!-- 	相对路径：没有盘符  ./ 当前目录  ../上一级目录
	绝对路径:有盘符 -->
	<!-- 当前文件夹下 -->
	<img src="1.jpg" width="200px" height="200px"  title="my girl!" />
	<!-- 下一级文件夹 -->
	<img src="img/2.jpg" width="200px" height="200px" />
	<!-- 上一级文件夹 -->
	<img src="../3.jpg" width="200px" height="200px" />
	<!-- 图片在网络上 -->
	<img src="http://b-ssl.duitang.com/uploads/item/201607/13/20160713175811_hyr5P.thumb.700_0.jpeg">
	</body>
</html>
