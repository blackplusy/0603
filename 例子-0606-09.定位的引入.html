<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
		}
		.div1 {
			background-color: pink;
		}
		.div2 {
			background-color: blue;
/*			position:static 静态的不是定位元素
			只要一个元素是定位元素的话就会给他几个相应的属性
			只修改自身就好，不影响其他元素*/
			/*相对定位*/
			position: relative;
			left:100px;
			top: 100px;
		}
		.div3 {
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
