<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
/*	可以填写像素，也可以填写百分比
	如果填写的是百分比就是相对于父元素而言*/
	.big {
		width: 500px;
		height: 500px;
		background: pink;
	}
	.small {
		width: 50%;
		height:50%;
		background: green;
	}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
	</div>
</body>
</html>
