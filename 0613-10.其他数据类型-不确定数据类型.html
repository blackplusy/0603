<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	var v0=1;
	var v1=null;
	var v2;
	document.write("变量v0的值是"+v0+"<br>");
	document.write("变量v1的值是"+v1+"<br>");
	document.write("变量v2的值是"+v2+"<br>");
	if ( v1==v2 )
	{
		document.write("null和undefined相等");
	}
	else
	{
		document.write("null和undefined不相等");
	}
	</script>
</body>
</html>
