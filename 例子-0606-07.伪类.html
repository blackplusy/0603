<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			border: 1px solid black;
		}
		/*在这个标签的最后位置凭空添加一个无语义标签*/
		div:after {
			width: 100px;
			height: 100px;
			background-color: blue;
			content: "help me!!!";
		}
	</style>
</head>
<body>
	<div>我是div</div>
	我是div后面增加的内容
	<div></div>
</body>
</html>
