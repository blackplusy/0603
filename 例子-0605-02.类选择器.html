<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.red {
			color: red;
		}
		.big {
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div>这段文字没有变化</div>
	<div class="red">我是红的</div>
	<div class="big">我是大的</div>
	<div class="red big">我是又红又大</div>
</body>
</html>
