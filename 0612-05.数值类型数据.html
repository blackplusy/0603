<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	//十六进制
	var i=0xa1;
	var j=0xf2;
	var s=i+j;
	document.write("十六进制0xa1等于10进制的数字"+i+"<br>");
	document.write("十六进制0xf2等于10进制的数字"+j+"<br>");
	document.write("十六进制0xa1+0xf2等于10进制的数字"+s+"<br>");
	//八进制
	var k=0123;
	var l=071;
	var m=k+l;
	document.write("八进制的0123等于10进制的数字"+k+"<br>");
	document.write("八进制的071等于10进制的数字"+l+"<br>");
	document.write("八进制的0123+071等于10进制的数字"+m+"<br>");
	//十进制小数
	var t1=0.1;
	var t2=1.1;
	var t3=2e3;    //2乘以10的3次方
	var t4=2e-3;   //2乘以10的-3次方
	var t5=0.1e2;  //0.1乘以10的2次方
	var t6=0.1e-2; //0.1乘以10的-2次方
	document.write("十进制带小数格式"+t1+"和"+t2+"<br>");
	document.write("十进制科学计数法2e3的值是"+t3+"<br>");
	document.write("十进制科学计数法2e-3的值是"+t4+"<br>");
	document.write("十进制科学计数法0.1e2的值是"+t5+"<br>");
	document.write("十进制科学计数法0.1e-2的值是"+t6+"<br>");	
	</script>
</body>
</html>
