<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: blue;
		}
		/*span标签只支持部分css命令 width height margin-top/bottom都不支持*/
		span {
			background-color: pink;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div>123</div>
	<div>456</div>
	<div>789</div>
	<span>abc</span>
	<span>def</span>
	<span>ghi</span>
</body>
</html>
