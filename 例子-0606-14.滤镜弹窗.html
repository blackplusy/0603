<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
		}
		.mask {
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.4);
			/*脱离文档流让mask脱离body的控制，因为body高度只有0*/
			position: fixed;
			/*将遮罩左上角固定在页面左上方，这样就可以覆盖整个页面*/
			top:0px;
			left:0px;
		}
		.popup {
			width: 400px;
			height: 200px;
			border: 2px solid yellow;
			background-color: white;
			/*因为黑色遮罩已经浮上天，所以对应弹出框也是一个绝对定位*/
			position: fixed;
			z-index: 10;
/*			1.将div的左上角移动到页面正中心
			2.反向移动一半盒子模型的宽
			3.反向移动盒子模型一半的高*/
			left: 50%;
			top: 50%;
			margin-left: -202px;
			margin-top: -102px;
		}
	</style>
</head>
<body style="height：2000px">
	欢迎来到王者荣耀！
	<div class="popup"></div>
	<div class="mask"></div>
</body>
</html>
