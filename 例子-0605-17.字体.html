<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
/*		font   字体
		text   文本*/
		div {
			width: 400px;
			height: 400px;
			background: pink;
/*			字号:字体大小，支持12px以上的字号
			css3对应内容进行缩放
			字号规范使用双数*/
			font-size: 20px;
/*			字体:字体可以表示多个字体，第一个优先级最高，如果用户没有第一个字体就用第二个字体，用户安装字体可能是中文也可能是英文，英文字体可以被识别[微软雅黑]，但是中文字体文本不能识别microsoft yahei;*/
			font-family: "microsoft yahei", "宋体";
			/*字体加粗*/
			/*必须是100-900之间整百数字*/
			font-weight: 900;
			/*字体样式*/
/*			normal 文本正常显示
			italic 文本斜体显示
			oblique 文本倾斜显示*/
			font-style: normal;

			/*字体颜色*/
			color: blue;
			/*文字装饰*/
/*			none 没有文字装饰
			underline 下划线*/
			text-decoration: underline;
			/*文本对齐方式*/
/*			left    局左对齐
			center  居中对齐
			right   居右对齐
			justify 两端对齐*/
			text-align: left;
			/*文本首行缩进  em是一个相对单位 px是一个固定单位*/
			/*text-indent: 2em;*/
			/*行高  确定这一行文本高度*/
			line-height: 40px;
			/*div标签居中*/
			margin: 0 auto
		}
	</style>
</head>
<body>
	<div>
	您好
	</div>
</body>
</html>
