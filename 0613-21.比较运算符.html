<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!-- 	涉及到的知识点：
	1.font标签
	2.input控件 文本框、按钮
	3.js代码在行内调用
	4.js中定义函数
	5.调用id的值来做判断 -->
	<!-- 设置一个文本输入框和一个按钮，和用户进行交互 -->
	<font color="skyblue">50点卡信息4.5,请确认购买</font>
	<input type="text" id="text1" style="width:20px;height:20px"> 张 <!-- 普通文本框 -->
	<input type="button" id="button1" value="确认支付" onclick="return button1_onclick()">
	<!-- 按钮 -->
	<script type="text/javascript">
		function button1_onclick()   //按钮处理函数
		{
			if ( ( text1.value<1 ) ||  isNaN( text1.value ))  //输入数字小于1或者不是数字
			{
				alert("您的输入有误！！！");
				text1.value=""; //清除文本框内容
			}
			else
			{
				alert("您应当支付"+text1.value*4.5+"元"); //输入合法的统计数据
			}
		}
	</script>
</body>
</html>
