<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<!-- 	border     		边框  通常 1px
	cellspacing     单元格之间的距离
	cellpadding     文字和单元格之间距离
	align
		left   左
		right  右
		center 居中
	table使用align=“center”让整个表格居中对齐
	tr中使用align=“center”让表格中内容居中对齐
	width   	宽度
	height      高度
	bgcolor     背景颜色 -->
	<table border="1px" bgcolor="skyblue" width="600px" height="800px" align="center" bordercolor="red">
		<caption>我的课程表</caption>
		<tr>
			<td>星期一</td>
			<td>星期二</td>
			<td>星期三</td>
			<td>星期四</td>
			<td>星期五</td>
		</tr>
		<tr>
			<td>html</td>
			<td>css</td>
			<td>js</td>
			<td>jq</td>
			<td>vue</td>
		</tr>
	</table>
</body>
</html>
