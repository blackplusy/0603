<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			display: inline;
			/*使块级元素具有行元素的属性 display: inline;*/
		}
		span {
			width: 100px;
			height: 100px;
			background-color: skyblue;
			display: block;
			/*使行级元素具有块级元素的属性 display: block;*/
		}
	</style>
</head>
<body>
	<div>a</div>
	<div>b</div>
	<span>c</span>
	<span>d</span>
</body>
</html>
