<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			position: absolute;
		}
		.div1 {
			background-color: pink;
			top:50px;
			left:10px;
			z-index: 9998;
		}
		.div2 {
			background-color: blue;
			top:100px;
			left: 100px;
			z-index: 9999;
		}
		.div3 {
			background-color: green;
			top: 150px;
			left: 150px;
			z-index: 10000;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
