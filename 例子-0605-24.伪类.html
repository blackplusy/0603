<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	/*标签在不同状态下会有不同表现*/
	/*未访问*/
	a:link {
		color: red;
	}
	/*访问后*/
	a:visited {
		color: green;
	}
	/*悬停的(当鼠标在链接上方时候显示的样式)*/
	a:hover {
		color: yellow;
	}
	/*激活的(当鼠标左键点击链接时候显示的样式)*/
	a:active {
		color: pink;
	}

	</style>
</head>
<body>
	<a href="#">链接1</a>
	<a href="#">链接2</a>
</body>
</html>
