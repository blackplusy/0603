<body>
	<script type="text/javascript">
	var s =new Array("appple","20","orange","30");
	for ( index in s )
	{
		if ( index%2==0 )
		{
			document.write(s[index]+"<br>");
		}
		else
		{
			document.write("金额是"+s[index]+"<br>");
		}
	}
	</script>
